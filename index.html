<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Карта + GPS по кнопке</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  #map {
    height: 100vh;
    width: 100vw;
  }
  #gpsBtn {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    padding: 10px 15px;
    background: white;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }
</style>
</head>

<body>

<button id="gpsBtn">GPS</button>
<div id="map"></div>

<script>
// === Инициализация карты ===
const defaultCenter = [51.16, 71.47];
const map = L.map('map').setView(defaultCenter, 13);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

// === Переменные ===
let userMarker = null;
let watchId = null;

// === Обновление позиции пользователя ===
function updateUserPosition(position) {
  const lat = position.coords.latitude;
  const lon = position.coords.longitude;
  const coords = [lat, lon];

  if (!userMarker) {
    userMarker = L.marker(coords).addTo(map).bindPopup("Вы здесь");
    userMarker.openPopup();
  } else {
    userMarker.setLatLng(coords);
  }

  map.setView(coords, 17);
}

// === Запуск GPS при нажатии кнопки ===
document.getElementById("gpsBtn").addEventListener("click", () => {
  if (!navigator.geolocation) {
    alert("Геолокация не поддерживается этим устройством.");
    return;
  }

  // Однократный запрос разрешения
  navigator.geolocation.getCurrentPosition(
    (pos) => {
      updateUserPosition(pos);

      // После разрешения — начинаем отслеживание
      if (watchId === null) {
        watchId = navigator.geolocation.watchPosition(
          updateUserPosition,
          (err) => console.warn("watchPosition error", err),
          { enableHighAccuracy: true, maximumAge: 1000, timeout: 15000 }
        );
      }
    },
    (err) => {
      console.warn("GPS error:", err);
      alert("Разрешите доступ к геолокации.");
    },
    { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
  );
});
</script>

</body>
</html>

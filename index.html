<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Карта + GPS + Полигоны + Точки</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<style>
  html, body { margin: 0; padding: 0; height: 100%; }
  #map { height: 100vh; width: 100vw; }

  #gpsBtn {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    padding: 10px 15px;
    background: white;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }

  #copyToast {
    position: fixed;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
    background: #2b2bff;
    color: white;
    padding: 8px 14px;
    border-radius: 6px;
    font-size: 14px;
    display: none;
    z-index: 2000;
  }
</style>
</head>

<body>

<button id="gpsBtn">GPS</button>
<div id="map"></div>
<div id="copyToast">Скопировано!</div>

<script>
// === Инициализация карты ===
const defaultCenter = [-8.05, -34.9];
const map = L.map('map').setView(defaultCenter, 13);

L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

// === Слои ===
const polygonsLayer = L.layerGroup().addTo(map);
const pointsLayer = L.layerGroup().addTo(map);

// === GPS ===
let userMarker = null;
let watchId = null;

function updateUserPosition(position) {
  const lat = position.coords.latitude;
  const lon = position.coords.longitude;
  const coords = [lat, lon];

  if (!userMarker) {
    userMarker = L.marker(coords).addTo(map).bindPopup("Вы здесь").openPopup();
  } else {
    userMarker.setLatLng(coords);
  }

  map.setView(coords, 17);
}

document.getElementById("gpsBtn").addEventListener("click", () => {
  if (!navigator.geolocation) {
    alert("Геолокация не поддерживается");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    pos => {
      updateUserPosition(pos);

      if (watchId === null) {
        watchId = navigator.geolocation.watchPosition(
          updateUserPosition,
          err => console.warn("watchPosition error", err),
          { enableHighAccuracy: true, maximumAge: 1000, timeout: 15000 }
        );
      }
    },
    () => alert("Разрешите доступ к геолокации"),
    { enableHighAccuracy: true }
  );
});


// === Popup "Скопировано" ===
function showCopiedToast() {
  const toast = document.getElementById("copyToast");
  toast.style.display = "block";
  setTimeout(() => toast.style.display = "none", 1200);
}


// === Парсер POLYGON ===
function parseWKTPolygon(wkt) {
  const cleaned = wkt.replace("POLYGON", "").replace(/\(/g, "").replace(/\)/g, "").trim();
  const pairs = cleaned.split(",");
  const coords = [];

  pairs.forEach(pair => {
    const parts = pair.trim().split(/\s+/);
    if (parts.length >= 2) {
      const lon = parseFloat(parts[0]);
      const lat = parseFloat(parts[1]);
      if (!isNaN(lat) && !isNaN(lon)) coords.push([lat, lon]);
    }
  });

  return coords;
}

// === Парсер POINT ===
// поддерживает формат POINT(-34.97 -8.01)
function parseWKTPoint(wkt) {
  if (!wkt) return null;

  const cleaned = wkt
    .replace("POINT", "")
    .replace("(", "")
    .replace(")", "")
    .trim();

  const parts = cleaned.split(/\s+/);
  if (parts.length < 2) return null;

  const lon = parseFloat(parts[0]);
  const lat = parseFloat(parts[1]);

  if (isNaN(lat) || isNaN(lon)) return null;
  return [lat, lon];
}


// === Загрузка полигонов poly.csv ===
function loadPolygons() {
  fetch("poly.csv")
    .then(r => r.text())
    .then(text => {
      Papa.parse(text, {
        header: true,
        skipEmptyLines: true,
        complete: ({ data }) => {

          data.forEach(r => {
            if (!r.geom) return;

            if (r.deleted_at && r.deleted_at.trim() !== "" && r.deleted_at.toLowerCase() !== "null") return;

            const geom = r.geom.trim();
            if (!geom.startsWith("POLYGON")) return;

            const coords = parseWKTPolygon(geom);
            if (!coords.length) return;

            const polygon = L.polygon(coords, {
              color: "blue",
              fillColor: "blue",
              weight: 2,
              fillOpacity: 0.2
            }).addTo(polygonsLayer);

            if (r.name) polygon.bindTooltip(r.name);

            polygon.on("mouseover", function () {
              this.setStyle({ weight: 4, fillOpacity: 0.35 });
            });
            polygon.on("mouseout", function () {
              this.setStyle({ weight: 2, fillOpacity: 0.2 });
            });

            polygon.on("click", () => {
              const html = `
                <div style="font-size:15px;min-width:180px;">
                  <b>Название:</b><br>
                  <input id="polyNameField" value="${r.name || ''}" readonly
                    style="width:100%;margin-top:4px;padding:6px;font-size:14px;">
                  <button onclick="copyPolygonName()"
                    style="margin-top:8px;width:100%;padding:6px;border-radius:6px;border:1px solid #666;background:#eee;">
                    Скопировать
                  </button>
                </div>
              `;
              polygon.bindPopup(html).openPopup();
            });
          });

          if (polygonsLayer.getLayers().length)
            map.fitBounds(polygonsLayer.getBounds());
        }
      });
    });
}


// === Загрузка точек pups_m.csv ===
function loadPoints() {
  fetch("pups_m.csv")
    .then(r => r.text())
    .then(text => {
      Papa.parse(text, {
        header: true,
        skipEmptyLines: true,
        complete: ({ data }) => {

          data.forEach(r => {
            if (!r.geom) return;

            if (r.deleted_at && r.deleted_at.trim() !== "" && r.deleted_at.toLowerCase() !== "null") return;

            const coords = parseWKTPoint(r.geom);
            if (!coords) return;

            const marker = L.circleMarker(coords, {
              radius: 6,
              color: "red",
              fillColor: "red",
              fillOpacity: 0.9
            }).addTo(pointsLayer);

            const label = `${r.name || ""}<br>${r.subname || ""}`;
            marker.bindTooltip(label, { direction: "top" });
          });

        }
      });
    });
}


// === Копирование названия полигона ===
window.copyPolygonName = function () {
  const input = document.getElementById("polyNameField");
  if (!input) return;
  navigator.clipboard.writeText(input.value);
  showCopiedToast();
};


// === Запуск ===
loadPolygons();
loadPoints();

</script>

</body>
</html>

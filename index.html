<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Карта + GPS + Полигоны</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<style>
  html, body { margin: 0; padding: 0; height: 100%; }
  #map { height: 100vh; width: 100vw; }
  #gpsBtn {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    padding: 10px 15px;
    background: white;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }
</style>
</head>

<body>

<button id="gpsBtn">GPS</button>
<div id="map"></div>

<script>
// === Инициализация карты ===
const defaultCenter = [-8.05, -34.9];  // Recife
const map = L.map('map').setView(defaultCenter, 13);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

// ====== Слой для полигонов ======
const polygonsLayer = L.layerGroup().addTo(map);

// ====== GPS ======
let userMarker = null;
let watchId = null;

function updateUserPosition(position) {
  const lat = position.coords.latitude;
  const lon = position.coords.longitude;
  const coords = [lat, lon];

  if (!userMarker) {
    userMarker = L.marker(coords).addTo(map).bindPopup("Вы здесь");
    userMarker.openPopup();
  } else {
    userMarker.setLatLng(coords);
  }

  map.setView(coords, 17);
}

document.getElementById("gpsBtn").addEventListener("click", () => {
  if (!navigator.geolocation) {
    alert("Геолокация не поддерживается.");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    (pos) => {
      updateUserPosition(pos);

      if (watchId === null) {
        watchId = navigator.geolocation.watchPosition(
          updateUserPosition,
          (err) => console.warn("watchPosition error", err),
          { enableHighAccuracy: true, maximumAge: 1000, timeout: 15000 }
        );
      }
    },
    (err) => {
      alert("Разрешите доступ к геолокации.");
    },
    { enableHighAccuracy: true }
  );
});

// ====== Загрузка CSV с полигонами ======
function loadPolygons() {
  const url = "poly.csv"; // лежит в корне GitHub Pages

  fetch(url)
    .then(res => res.text())
    .then(csvText => {
      Papa.parse(csvText, {
        header: true,
        dynamicTyping: false,
        skipEmptyLines: true,
        complete: (result) => {
          const rows = result.data;
          rows.forEach(r => {
            if (!r.geom) return;

            const geom = r.geom.trim();

            // Поддерживаем POLYGON
            if (geom.startsWith("POLYGON")) {
              const coords = parseWKTPolygon(geom);
              if (coords.length) {
                L.polygon(coords, {
                  color: 'red',
                  weight: 2,
                  fillColor: 'orange',
                  fillOpacity: 0.3
                }).addTo(polygonsLayer);
              }
            }
          });

          // Автоцентрирование по полигонам
          if (polygonsLayer.getLayers().length > 0) {
            map.fitBounds(polygonsLayer.getBounds());
          }
        }
      });
    })
    .catch(err => console.error("Ошибка загрузки poly.csv:", err));
}

// ====== Парсер WKT POLYGON ======
function parseWKTPolygon(wkt) {
  // Пример: POLYGON ((-34.9 -8.05, -34.91 -8.06, ...))
  const cleaned = wkt
    .replace("POLYGON", "")
    .replace(/\(/g, "")
    .replace(/\)/g, "")
    .trim();

  const pairs = cleaned.split(",");
  const latlngs = [];

  pairs.forEach(pair => {
    const parts = pair.trim().split(" ");
    if (parts.length >= 2) {
      const lon = parseFloat(parts[0]);
      const lat = parseFloat(parts[1]);
      if (!isNaN(lat) && !isNaN(lon)) {
        latlngs.push([lat, lon]);
      }
    }
  });

  return latlngs;
}

// ====== Старт загрузки по умолчанию ======
loadPolygons();

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Карта + GPS + Полигоны</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<style>
  html, body { margin: 0; padding: 0; height: 100%; }
  #map { height: 100vh; width: 100vw; }
  #gpsBtn {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    padding: 10px 15px;
    background: white;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }

  /* Всплывающее уведомление */
  #copyToast {
    position: fixed;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
    background: #2b2bff;
    color: white;
    padding: 8px 14px;
    border-radius: 6px;
    font-size: 14px;
    display: none;
    z-index: 2000;
  }
</style>
</head>

<body>

<button id="gpsBtn">GPS</button>
<div id="map"></div>
<div id="copyToast">Скопировано!</div>

<script>
// === Инициализация карты ===
const defaultCenter = [-8.05, -34.9];  // Recife
const map = L.map('map').setView(defaultCenter, 13);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

// ====== Слой для полигонов ======
const polygonsLayer = L.layerGroup().addTo(map);

// ====== GPS ======
let userMarker = null;
let watchId = null;

function updateUserPosition(position) {
  const lat = position.coords.latitude;
  const lon = position.coords.longitude;
  const coords = [lat, lon];

  if (!userMarker) {
    userMarker = L.marker(coords).addTo(map).bindPopup("Вы здесь");
    userMarker.openPopup();
  } else {
    userMarker.setLatLng(coords);
  }

  map.setView(coords, 17);
}

document.getElementById("gpsBtn").addEventListener("click", () => {
  if (!navigator.geolocation) {
    alert("Геолокация не поддерживается.");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    (pos) => {
      updateUserPosition(pos);

      if (watchId === null) {
        watchId = navigator.geolocation.watchPosition(
          updateUserPosition,
          (err) => console.warn("watchPosition error", err),
          { enableHighAccuracy: true, maximumAge: 1000, timeout: 15000 }
        );
      }
    },
    () => alert("Разрешите доступ к геолокации."),
    { enableHighAccuracy: true }
  );
});

// ====== Popup копирования ======
function showCopiedToast() {
  const toast = document.getElementById("copyToast");
  toast.style.display = "block";
  setTimeout(() => { toast.style.display = "none"; }, 1200);
}

// ====== Загрузка CSV с полигонами ======
function loadPolygons() {
  const url = "poly.csv"; // лежит в корне GitHub Pages

  fetch(url)
    .then(res => res.text())
    .then(csvText => {
      Papa.parse(csvText, {
        header: true,
        dynamicTyping: false,
        skipEmptyLines: true,
        complete: (result) => {
          const rows = result.data;

          rows.forEach(r => {
            if (!r.geom) return;

            // Убираем deleted_at != null
            if (r.deleted_at && r.deleted_at.trim() !== "") return;

            const geom = r.geom.trim();

            if (geom.startsWith("POLYGON")) {
              const coords = parseWKTPolygon(geom);

              if (coords.length) {
                const polygon = L.polygon(coords, {
                  color: 'blue',
                  weight: 2,
                  fillColor: 'blue',
                  fillOpacity: 0.2
                }).addTo(polygonsLayer);

                // ===== Подпись при наведении =====
                if (r.name) polygon.bindTooltip(r.name);

                // ===== Подсветка =====
                polygon.on("mouseover", function () {
                  this.setStyle({ weight: 4, fillOpacity: 0.35 });
                });
                polygon.on("mouseout", function () {
                  this.setStyle({ weight: 2, fillOpacity: 0.2 });
                });

                // ===== Popup по клику =====
                polygon.on("click", () => {
                  const popupContent = `
                    <div style="font-size:15px;min-width:180px;">
                      <b>Название:</b><br>
                      <input id="polyNameField" value="${r.name || ''}" readonly 
                        style="width:100%;margin-top:4px;padding:6px;font-size:14px;">
                      <button onclick="copyPolygonName()" 
                        style="margin-top:8px;width:100%;padding:6px;border-radius:6px;border:1px solid #666;background:#eee;">
                        Скопировать
                      </button>
                    </div>
                  `;
                  polygon.bindPopup(popupContent).openPopup();
                });
              }
            }
          });

          if (polygonsLayer.getLayers().length > 0) {
            map.fitBounds(polygonsLayer.getBounds());
          }
        }
      });
    })
    .catch(err => console.error("Ошибка загрузки poly.csv:", err));
}

// ====== Функция копирования ======
window.copyPolygonName = function () {
  const input = document.getElementById("polyNameField");
  if (!input) return;
  navigator.clipboard.writeText(input.value);
  showCopiedToast();
};

// ====== Парсер WKT POLYGON ======
function parseWKTPolygon(wkt) {
  const cleaned = wkt
    .replace("POLYGON", "")
    .replace(/\(/g, "")
    .replace(/\)/g, "")
    .trim();

  const pairs = cleaned.split(",");
  const latlngs = [];

  pairs.forEach(pair => {
    const parts = pair.trim().split(" ");
    if (parts.length >= 2) {
      const lon = parseFloat(parts[0]);
      const lat = parseFloat(parts[1]);
      if (!isNaN(lat) && !isNaN(lon)) {
        latlngs.push([lat, lon]);
      }
    }
  });

  return latlngs;
}

// ====== Старт загрузки ======
loadPolygons();

</script>

</body>
</html>

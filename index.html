<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Карта + GPS</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  #map {
    height: 100vh;
    width: 100vw;
  }
</style>
</head>

<body>
<div id="map"></div>

<script>
// === Инициализация карты ===
const defaultCenter = [51.16, 71.47];
const map = L.map('map').setView(defaultCenter, 13);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

// === Переменные ===
let userMarker = null;
let watchId = null;

// === Обновление позиции пользователя ===
function updateUserPosition(position) {
  const lat = position.coords.latitude;
  const lon = position.coords.longitude;
  const coords = [lat, lon];

  if (!userMarker) {
    userMarker = L.marker(coords).addTo(map).bindPopup("Вы здесь");
    userMarker.openPopup();
  } else {
    userMarker.setLatLng(coords);
  }

  map.setView(coords, 17);
}

// === Старт отслеживания GPS ===
if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(
    updateUserPosition,
    (err) => console.warn("GPS error:", err),
    { enableHighAccuracy: true }
  );

  watchId = navigator.geolocation.watchPosition(
    updateUserPosition,
    (err) => console.warn("watchPosition error:", err),
    { enableHighAccuracy: true, maximumAge: 1000, timeout: 15000 }
  );
} else {
  alert("Геолокация не поддерживается этим устройством.");
}
</script>

</body>
</html>
